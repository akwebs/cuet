{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    .card h5 .btn {
        color: #282828;
        background: #78AAD4;
    }
</style>
{% endblock css %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-info text-center">
  {{ message }}
</div>
{% endfor %}
{% endif %}
<!-- {% include "home/partials/banner.html" %} -->
<section class="pb-5" style="background-color:#ddd; min-height: 80vh;">
<div class="container">
    <div class="row">
        <div class="col-md-12 wow fadeInRight"><br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="blue font-weight-bold mb-4 panel-title text-left">Frequently Asked Questions</h2>
                </div>
                <div class="panel-body">
                    <div id="accordion">
                        {% for faq in content.faqs %}
                        <div class="card">
                            <div class="card-header" id="heading{{forloop.counter}}">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse{{forloop.counter}}"
                                        aria-expanded="false" aria-controls="collapse{{forloop.counter}}">
                                        {{faq.title}}
                                    </button>
                                </h5>
                            </div>
                            <div id="collapse{{forloop.counter}}" class="collapse" aria-labelledby="heading{{forloop.counter}}" data-parent="#accordion">
                                <div class="card-body">
                                    {{faq.text | safe}}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

{% endblock %}
