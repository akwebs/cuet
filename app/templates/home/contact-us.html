{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    .card h5 .btn {
        color: #282828;
        background: #78AAD4;
    }
</style>
{% endblock css %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-info text-center">
  {{ message }}
</div>
{% endfor %}
{% endif %}
<!-- {% include "home/partials/banner.html" %} -->
<section class="pb-5" style="background-color:#ddd; min-height: 80vh;">
<div class="container">
    <div class="row">
        <div class="col-md-12 wow fadeInRight"><br>
            <!-- contact us form  -->
            <div class="row bg-white py-3 rounded">
                <div class="col-md-6 ">
                    <div class="m-auto" data-tilt="">
                        <img src="{% static 'images/img-01.png' %}" alt="IMG">
                    </div>
                </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
</section>

{% endblock %}
{% block scripts %}
<script>
</script>
{% endblock %}
